<!DOCTYPE html>
<html>
<head>
    <title>Form Filler Settings</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Form Filler Settings</h2>
    <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name">
    </div>
    <div class="form-group">
        <label for="birth-date">Birth Date:</label>
        <input type="text" id="birth-date">
    </div>
    <div class="form-group">
        <label for="birth-number">Birth Number:</label>
        <input type="text" id="birth-number">
    </div>
    <div class="form-group"></div>
        <label for="possible-birth-date">Possible Birth Date:</label>
        <input type="text" id="possible-birth-date">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone">
    </div>
    <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street">
    </div>
    <div class="form-group">
        <label for="zipCode">ZIP Code:</label>
        <input type="text" id="zipCode">
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city">
    </div>
    <div class="form-group">
        <label for="insurance">Insurance:</label>
        <input type="text" id="insurance">
    </div>
    <button id="save">Save Settings</button>
    <script src="popup.js"></script>
</body>
</html>
